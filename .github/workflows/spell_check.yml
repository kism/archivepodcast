name: Spell Check (CSpell)

on:
  push:
    branches:
      - main
      - test

jobs:
  spellcheck: # run the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v6
        with:
          incremental_files_only: true # Fine for small projects
