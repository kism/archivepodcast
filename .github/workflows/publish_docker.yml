---
name: Publish GHCR

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  MAIN_TAG: kism/${{ github.repository_owner }}:latest
  LAMBDA_TAG: kism/${{ github.repository_owner }}:lambda
  FFMPEG_LAMBDA_TAG: archivepodcast:ffmpeg-lambda
  FFMPEG_BOOKWORM_TAG: archivepodcast:ffmpeg-bookworm
jobs:
  publish-ghcr:
    name: "Publish GitHub Container Registry"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ffmpeg main
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/_dep_ffmpeg_bookworm.Dockerfile
          push: false
          load: true
          tags: ${{ env.FFMPEG_BOOKWORM_TAG }}

      - name: Build ffmpeg lambda
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/_dep_ffmpeg_lambda.Dockerfile
          push: false
          load: true
          tags: ${{ env.FFMPEG_LAMBDA_TAG }}

      - name: Build and push main Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/archivepodcast:latest
          file: ./docker/main.Dockerfile

      - name: Build and push lambda Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/archivepodcast:lambda
          file: ./docker/lambda.Dockerfile
