name: Docker (Test)

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "**/README*"
      - "docs/**"
      - ".github/workflows/*publish*.yml"

env:
  LAMBDA_TAG: archivepodcast:lambda

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # docker/main.Dockerfile
      - name: Build main docker
        run: ./scripts/run_docker_main_adhoc.sh

      # docker/pytest.Dockerfile
      - name: Run pyest docker
        run: ./scripts/run_docker_pytest.sh

      # docker/lambda.Dockerfile
      - name: Build lambda docker
        run: docker build -f docker/lambda.Dockerfile -t ${{ env.LAMBDA_TAG }} .

      - name: Run lambda container in background
        run: |
          docker run -d -p 9000:8080 \
            -v $(pwd)/instance:/opt/instance:ro \
            --env AP_SELF_TEST=1 \
            --name archivepodcast-lambda \
            ${{ env.LAMBDA_TAG }}

          # Wait for container to be ready
          echo "Waiting for Lambda container to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9000/2015-03-31/functions/function/invocations > /dev/null 2>&1; then
              echo "Lambda container is ready!"
              break
            fi
            echo "Attempt $i/30: Container not ready yet, waiting..."
            sleep 2
          done

      - name: Test lambda invocation
        run: |
          response=$(curl -XPOST "http://localhost:9000/2015-03-31/functions/function/invocations" -d '{}' -w "\n%{http_code}" -s)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response Body: $body"

          # Check if the invocation was successful (200 status code)
          if [ "$http_code" != "200" ]; then
            echo "Lambda invocation failed with status code: $http_code"
            exit 1
          fi

          echo "Lambda invocation successful!"

      - name: Check lambda container logs
        if: always()
        run: docker logs archivepodcast-lambda

      - name: Stop lambda container
        if: always()
        run: docker stop archivepodcast-lambda
