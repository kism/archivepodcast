name: Docker (Test)

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "**/README*"
      - "docs/**"
      - ".github/workflows/*publish*.yml"
  workflow_dispatch:

env:
  LAMBDA_TAG: archivepodcast:lambda
  PYTEST_TAG: archivepodcast:pytest
  MAIN_TAG: archivepodcast:latest
  FFMPEG_LAMBDA_TAG: archivepodcast:ffmpeg-lambda
  FFMPEG_BOOKWORM_TAG: archivepodcast:ffmpeg-bookworm

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      # ffmpeg dependency images
      - name: Build ffmpeg main
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/_dep_ffmpeg_bookworm.Dockerfile
          push: false
          load: true
          tags: ${{ env.FFMPEG_BOOKWORM_TAG }}
          cache-from: type=gha,scope=ffmpeg

      - name: Build ffmpeg lambda
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/_dep_ffmpeg_lambda.Dockerfile
          push: false
          load: true
          tags: ${{ env.FFMPEG_LAMBDA_TAG }}
          cache-from: type=gha,scope=ffmpeg-lambda

      # docker/main.Dockerfile
      - name: Create instance directory
        run: mkdir -p instance

      - name: Build main docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/main.Dockerfile
          push: false
          load: true
          tags: ${{ env.MAIN_TAG }}
          build-contexts: |
            archivepodcast:ffmpeg-bookworm=docker-image://archivepodcast:ffmpeg-bookworm
          cache-from: type=gha,scope=main

      - name: Run main docker
        run: docker run --rm --mount type=bind,source="$(pwd)"/instance,target=/app/instance ${{ env.MAIN_TAG }} archivepodcast

      - name: Run main docker waitress
        run: docker run --rm --mount type=bind,source="$(pwd)"/instance,target=/app/instance ${{ env.MAIN_TAG }} waitress --help

      # docker/pytest.Dockerfile
      - name: Recreate instance directory
        run: sudo rm -rf instance && mkdir -p instance

      - name: Build pytest docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/pytest.Dockerfile
          push: false
          load: true
          tags: ${{ env.PYTEST_TAG }}
          build-contexts: |
            archivepodcast=docker-image://${{ env.MAIN_TAG }}
          cache-from: type=gha,scope=pytest

      - name: Run pytest docker
        run: docker run --rm ${{ env.PYTEST_TAG }}

      # docker/lambda.Dockerfile
      - name: Recreate instance directory
        run: sudo rm -rf instance && mkdir -p instance

      - name: Copy test config for lambda
        run: cp scripts/config/config-ci.json instance/config.json

      - name: Build lambda docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/lambda.Dockerfile
          push: false
          load: true
          tags: ${{ env.LAMBDA_TAG }}
          build-contexts: |
            archivepodcast:ffmpeg-lambda=docker-image://archivepodcast:ffmpeg-lambda
          cache-from: type=gha,scope=lambda

      - name: Run lambda container in background
        run: |
          docker run -d -p 9000:8080 \
            -v $(pwd)/instance:/opt/instance:ro \
            --env AP_SELF_TEST=1 \
            --name archivepodcast-lambda \
            ${{ env.LAMBDA_TAG }}

          # Wait for container to be ready
          echo "Waiting for Lambda container to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9000/2015-03-31/functions/function/invocations > /dev/null 2>&1; then
              echo "Lambda container is ready!"
              break
            fi
            echo "Attempt $i/30: Container not ready yet, waiting..."
            sleep 2
          done

      - name: Test lambda invocation
        run: |
          response=$(curl -XPOST "http://localhost:9000/2015-03-31/functions/function/invocations" -d '{}' -w "\n%{http_code}" -s)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response Body: $body"

          # Check if the invocation was successful (200 status code)
          if [ "$http_code" != "200" ]; then
            echo "Lambda invocation failed with status code: $http_code"
            exit 1
          fi

          echo "Lambda invocation successful!"

      - name: Check lambda container logs
        if: always()
        run: docker logs archivepodcast-lambda

      - name: Stop lambda container
        if: always()
        run: docker stop archivepodcast-lambda
