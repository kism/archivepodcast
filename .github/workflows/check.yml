---
name: Lint (Ruff, Biome, HTML-validate)

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "**/README*"
      - "*.md"

jobs:
  check_py:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v2

  check_js:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .

  check_html:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - name: Install html-Validate
        run: npm install -g html-validate
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install the project
        run: uv sync --no-default-groups
      - name: Prepare to generate the HTML
        run: mkdir -p instance/web/rss/ && cp -f scripts/config/rss-ci.rss instance/web/rss/test
      - name: Generate the HTML
        run: uv run python -m archivepodcast --config scripts/config/config-ci.toml >/dev/null 2>&1
      - name: Validate HTML
        run: html-validate instance/web/*.html
